<head>
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700,900" rel="stylesheet">
</head>

<template name="layout">
  <nav id="header" class="navbar navbar-default">
    <div class="container">
      <div class="row">
          <div class="col-lg-10 col-lg-offset-1 col-md-10 col-md-offset-1">
              <!-- Brand and toggle get grouped for better mobile display -->
              <div class="navbar-header">
                  <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#dtr-nav-collapse">
                      <span class="sr-only">Toggle navigation</span>
                      <span class="icon-bar"></span>
                      <span class="icon-bar"></span>
                      <span class="icon-bar"></span>
                  </button>
                  <a class="navbar-brand" href="{{ pathFor 'Vision'}}">
                    <img src="/images/logo.png" style="height:100%" alt="Delta Lab">
                  </a>
              </div>

              <!-- Collect the nav links, forms, and other content for toggling -->
              <div class="collapse navbar-collapse" id="dtr-nav-collapse">
                  <ul class="nav navbar-nav">
                     {{> navItems}}
                  </ul>
                  {{> login}}
              </div><!-- /.navbar-collapse -->
          </div>
      </div>
    </div>
  </nav>
  <div id="main" class="row-fluid">
      {{> yield}}
  </div>
</template>

<template name='navItems'>
    <li class="navitem {{ activeIfTemplateIs 'Vision' }}"><a href="{{ pathFor 'Vision'}}">Vision <span class="sr-only">(current)</span></a></li>
    <li class="navitem {{ activeIfTemplateIs 'HowWeWork' }}"><a href="{{ pathFor 'HowWeWork'}}">How We Work</a></li>
    <li class="navitem {{ activeIfTemplateIs 'People' }}"><a href="{{ pathFor 'People'}}">People</a></li>
    <li class="navitem {{ activeIfTemplateIs 'Projects' }}"><a href="{{pathFor 'Projects'}}">Projects</a></li>
    <li class="navitem {{ activeIfTemplateIs 'Papers' }}"><a href="{{ pathFor 'Papers'}}">Papers</a></li>
    <li class="navitem {{ activeIfTemplateIs 'JoinUs' }}"><a href="{{pathFor 'JoinUs'}}">Join Us</a></li>
</template>
